<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Juan José Santacruz" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
            rel="stylesheet"
        />

        <!-- Icons -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
            integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Contact | Juan Santacruz</title>
        <link rel="icon" href="/img/main-logo-jjs.png" type="image/x-icon" />
    </head>

    <body>
        <div class="container-fluid">
            <div class="row tex">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <main>
                        <header>
                            <!-- Start navigation bar -->
                            <nav class="navbar navbar-expand-lg">
                                <a class="navbar-brand" href="/index.html">
                                    <span><i class="fas fa-glasses fa-lg"></i> Juan Santacruz</span>
                                </a>
                                <button
                                    class="navbar-toggler"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#navbarNav"
                                    aria-controls="navbarNav"
                                    aria-expanded="false"
                                    aria-label="Toggle navigation"
                                >
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                                    <ul class="navbar-nav nav-underline">
                                        <li class="nav-item">
                                            <a class="nav-link" href="/index.html"><span>01</span> portfolio</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="/about.html"><span>02</span> about</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="/contact.html"
                                                ><span>03</span> contact</a
                                            >
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#"
                                                ><span><i class="fa fa-download"></i></span> resume</a
                                            >
                                        </li>
                                    </ul>
                                </div>
                            </nav>

                            <!-- Start banner about -->
                            <section class="banner-about">
                                <div class="banner-about-text">
                                    <h1 class="banner-title display-1">Contact me.</h1>
                                </div>
                            </section>
                        </header>

                        <!-- Start personal description -->
                        <section class="mb-5">
                            <div class="container-fluid px-0">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <img src="/img/developer.jpg" alt="Logo" class="img-fluid border" />
                                    </div>
                                    <div class="prsn-descr-text col-lg-6 col-md-6 col-12 pt-3">
                                        <p>
                                            If you’d like to chat about a project or just have question, please fill in
                                            the form below.
                                        </p>
                                        <p>Or you can text me at my WhatsApp, just click the button.</p>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fab fa-whatsapp fa-lg"></i> WhatsApp
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <!-- Start map and contactform -->
                        <section class="mb-4">
                            <h2 class="subtitle">Here's where you can find me</h2>
                            <div class="container-fluid mt-4 px-0">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <iframe
                                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.923736649935!2d-77.29682582428738!3d1.2133320619978991!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e2ed37ba478e6c1%3A0x1825c9396b255835!2zUGFzdG8sIE5hcmnDsW8!5e0!3m2!1ses-419!2sco!4v1716163241762!5m2!1ses-419!2sco"
                                            width="600px"
                                            height="450px"
                                            style="border: 0"
                                            allowfullscreen=""
                                            loading="lazy"
                                            referrerpolicy="no-referrer-when-downgrade"
                                        ></iframe>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <form class="contact-form">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Name</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="name"
                                                />
                                            </div>
                                            <div class="mb-3">
                                                <label for="email" class="form-label">Email</label>
                                                <input
                                                    type="email"
                                                    class="form-control"
                                                    id="email"
                                                />
                                            </div>
                                            <div class="mb-3">
                                                <label for="subject" class="form-label">Subject</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="subject"
                                                />
                                            </div>
                                            <div class="mb-3">
                                                <label for="message" class="form-label">Message</label>
                                                <textarea
                                                    class="form-control"
                                                    id="message"
                                                    rows="4"
                                                ></textarea>
                                            </div>
                                            <div class="">
                                                <button type="submit" class="btn btn-primary">Send a message</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </main>
                </div>
                <div class="col-lg-2"></div>
            </div>

            <!-- Start footer -->
            <div class="row main-footer">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <footer class="mt-3">
                        <div class="row">
                            <div class="col-7">
                                <p>Juan Santacruz 2024 &copy;</p>
                            </div>
                            <div class="col-5 text-end">
                                <a href="https://github.com/" target="_blank"
                                    ><i class="fab fa-github fa-lg"></i
                                ></a>
                                <a href="https://x.com/home" target="_blank"><i class="fab fa-twitter fa-lg"></i></a>
                                <a href="https://www.instagram.com/" target="_blank"
                                    ><i class="fab fa-instagram fa-lg"></i
                                ></a>
                            </div>
                        </div>
                    </footer>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>

        <!-- Script Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
